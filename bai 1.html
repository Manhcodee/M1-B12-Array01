<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 01</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let num = prompt(`nhap so thu ${i + 1}:`);
        arr.push(num);
    }
    let count = arr.filter(x => x >= 10).length;
    document.write(`co ${count} so nguyen lon hon hoac bang 10`);
</script>
</body>
</html>
