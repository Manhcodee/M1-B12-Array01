<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 6</title>
</head>
<body>
<script>
    let arr = [];
    let result = "";
    for (let i = 0; i < 10; i++) {
        let inText = prompt(`nhap phan tu thu ${i + 1}`);
        if (inText !== '') {
           let lowText = inText.toLowerCase()
            arr.push(lowText);
        }
    }
    let inV = prompt('nhap phan tu can tim');
    let upLow = inV.toLowerCase();
    if(arr.includes(upLow)){
        result = `${inV} is in the array`;
    } else {
        result =`${inV} is not in the array`;
    }
    console.log(arr);
    document.write(result);
</script>
</body>
</html>
